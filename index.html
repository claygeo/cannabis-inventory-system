<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cannabis Inventory Management System v5.3</title>
    <meta name="description" content="Professional cannabis inventory management system with barcode scanning and fixed-dimension label generation for Uline S-5627 sheets." />
    <meta name="keywords" content="cannabis, inventory, management, barcode, labels, tracking" />
    <meta name="author" content="Cannabis Inventory Management System" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#15161B" />
    <meta name="msapplication-TileColor" content="#15161B" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background-color: #15161B;
        color: #FAFCFB;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #15161B;
        color: #FAFCFB;
      }
      #root {
        min-height: 100vh;
        background-color: #15161B;
      }
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #39414E;
        border-radius: 50%;
        border-top-color: #86EFAC;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div style="color: #9FA3AC; font-size: 14px;">Loading Cannabis Inventory System...</div>
      </div>
    </div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
